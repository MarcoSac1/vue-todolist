<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
        <!-- Fontawesome 6.5.2 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <main class="todo-list-wrapper">
            <h1> Todo List</h1>
            <ul class="todo-list">
                <li class="list-item" v-for="(item, index) in todoList" :key="index" 
                >
                    <span  @click="unDone(index)" :class="(item.done === true) ? 'done' : '' " > {{ item.text }}</span>
                    <i @click="removeTask(index)"> <i class="fa-solid fa-eraser"></i> </i>
                </li>
            </ul>
            <section class="input">
                <div>
                    <label for="new-todo-input">type new things to do!</label>
                    <input type="text" id="new-todo-input" v-model="newTaskContent"
                    @keyup.enter="createNewTask(newTaskContent)">
                </div>
            </section>
        </main>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
